<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="houseChat">
        <div class="houseChat__groups">
          <div class="houseChat__groups--search">
            <input
              type="text"
              class="groupSearch"
              placeholder="Поиск или новый чат"
            />
          </div>
          <div class="houseChat__group chatGroup">
            <div class="chatGroup__avatar">
              <img src="/assets/logo1.png" alt="" />
            </div>
            <div class="chatGroup__info">
              <div class="chatGroup__info--title">Жк "Сервис Гранд"</div>
              <div class="chatGroup__info--message">Спасибо</div>
            </div>
            <div class="chatGroup__indicators">
              <div class="chatGroup__indicators--time">18:30</div>
              <div class="chatGroup__indicators--status read">
                <svg
                  width="14"
                  height="9"
                  viewBox="0 0 14 9"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M1 6L3.5 8L9.5 1" stroke="#32A446" />
                  <path d="M6 7L7 8L13 1" stroke="#32A446" />
                </svg>
              </div>
            </div>
          </div>
          <div class="houseChat__group chatGroup">
            <div class="chatGroup__avatar">
              <img src="/assets/logo2.png" alt="" />
            </div>
            <div class="chatGroup__info">
              <div class="chatGroup__info--title">Жк "Сервис Гранд"</div>
              <div class="chatGroup__info--message">
                Спасибо за Ваш ответ. Нам было...
              </div>
            </div>
            <div class="chatGroup__indicators">
              <div class="chatGroup__indicators--time">Вчера</div>
              <div class="chatGroup__indicators--status messagesCount">5</div>
            </div>
          </div>
          <div class="houseChat__group chatGroup">
            <div class="chatGroup__avatar">
              <img src="/assets/logo3.png" alt="" />
            </div>
            <div class="chatGroup__info">
              <div class="chatGroup__info--title">Жк "Сервис Гранд"</div>
              <div class="chatGroup__info--message">
                Спасибо за Ваш ответ. Нам было так похуй
              </div>
            </div>
            <div class="chatGroup__indicators">
              <div class="chatGroup__indicators--time">08.08.2022</div>
              <div class="chatGroup__indicators--status messagesCount">10</div>
            </div>
          </div>
        </div>
        <div class="houseChat__body chatBody">
          <div class="chatBody__head">
            <div class="chatBody__info">
              <img src="/assets/logo1.png" alt="" class="chatBody__avatar" />
              <span class="chatBody__name">Общедомовой чат</span>
            </div>
            <div class="chatBody__controls">
              <button class="chatBody__search" data-toggle="ChatBodySearch">
                <svg
                  width="28"
                  height="28"
                  viewBox="0 0 28 28"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 11.5C5 7.30357 8.39286 4 12.5 4C16.6071 4 20 7.39286 20 11.5C20 15.6071 16.6071 19 12.5 19C8.39286 19 5 15.6964 5 11.5Z"
                    stroke="#00A539"
                    stroke-width="2"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M23 24L19 19"
                    stroke="#00A539"
                    stroke-width="2"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <button class="chatBody__kebab" data-toggle="ChatBodyKebab">
                <svg
                  width="28"
                  height="28"
                  viewBox="0 0 28 28"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle
                    cx="13.4439"
                    cy="22.2778"
                    r="2.22219"
                    transform="rotate(-90 13.4439 22.2778)"
                    fill="#00A539"
                  />
                  <circle
                    cx="13.4439"
                    cy="14.5005"
                    r="2.22219"
                    transform="rotate(-90 13.4439 14.5005)"
                    fill="#00A539"
                  />
                  <circle
                    cx="13.4439"
                    cy="6.72215"
                    r="2.22219"
                    transform="rotate(-90 13.4439 6.72215)"
                    fill="#00A539"
                  />
                </svg>

                <div class="chatKebab">
                  <div class="chatKebab__items">
                    <div class="chatKebab__item">Тест</div>
                    <div class="chatKebab__item">Тест</div>
                    <div class="chatKebab__item">Тест</div>
                  </div>
                </div>
              </button>
            </div>
          </div>
          <div class="chatBody__messagesArea"></div>
          <div class="chatBody__messageControls">
            <button class="chatBody__addFiles" data-toggle="addFiles">
              <svg
                width="28"
                height="28"
                viewBox="0 0 28 28"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M23 13.376L14.0172 22.2938C12.9168 23.3862 11.4242 24 9.86796 24C8.31168 24 6.81914 23.3862 5.71869 22.2938C4.61823 21.2013 4 19.7195 4 18.1745C4 16.6295 4.61823 15.1477 5.71869 14.0553L14.7014 5.1375C15.4351 4.40917 16.4301 4 17.4676 4C18.5052 4 19.5002 4.40917 20.2338 5.1375C20.9675 5.86583 21.3796 6.85365 21.3796 7.88366C21.3796 8.91367 20.9675 9.9015 20.2338 10.6298L11.2413 19.5476C10.8745 19.9118 10.3769 20.1163 9.85819 20.1163C9.33943 20.1163 8.84191 19.9118 8.47509 19.5476C8.10828 19.1834 7.9022 18.6895 7.9022 18.1745C7.9022 17.6595 8.10828 17.1656 8.47509 16.8014L16.7736 8.57263"
                  stroke="#9E9E9E"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            <div class="chatBody__message">
              <button class="smiles">
                <svg
                  width="28"
                  height="28"
                  viewBox="0 0 28 28"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle
                    cx="14"
                    cy="14"
                    r="9"
                    stroke="#9E9E9E"
                    stroke-width="2"
                  />
                  <circle
                    cx="10.6663"
                    cy="11.9996"
                    r="1.33333"
                    fill="#9E9E9E"
                  />
                  <circle
                    cx="17.5555"
                    cy="11.9996"
                    r="1.33333"
                    fill="#9E9E9E"
                  />
                  <path
                    d="M10.6672 17.3337C11.6346 18.3399 14.3221 19.7485 17.3339 17.3337"
                    stroke="#9E9E9E"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                </svg>
              </button>
              <input
                type="text"
                class="chatBody__messageInput"
                placeholder="Введите сообщение"
              />
            </div>
            <button class="chatBody__voiceMessage">
              <svg
                width="28"
                height="28"
                viewBox="0 0 28 28"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 7.5C11 6.11929 12.1193 5 13.5 5C14.8807 5 16 6.11929 16 7.5V14.5C16 15.8807 14.8807 17 13.5 17C12.1193 17 11 15.8807 11 14.5V7.5Z"
                  stroke="#32A446"
                  stroke-width="2"
                />
                <path
                  d="M20 14V14.248C20 17.8378 17.0899 20.748 13.5 20.748V20.748M7 14V14.248C7 17.8378 9.91015 20.748 13.5 20.748V20.748M13.5 20.748V24"
                  stroke="#32A446"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
